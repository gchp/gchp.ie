<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans|Droid+Serif" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  {% unless page.title %}<meta property="og:image" content="{{ site.image | prepend: site.url }}" />{% endunless %}
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% for tag in page.tags %}<meta property="article:tag" content="{{ tag }}" />
  {% endfor %}
  {% endif %}

  <meta name="twitter:card" content="{% if page.title %}summary{% else %}summary_large_image{% endif %}" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:image:src" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.image | prepend: site.url }}{% endif %}" />

  <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "{% if page.title %}Article{% else %}Website{% endif %}",
        "publisher": "{{ site.title }}",
{% if page.author %}
{% assign author = site.data.authors[page.author] %}
        "author": {
            "@type": "Person",
            "name": "{{ author.name }}",
            "image": "{{ author.image | prepend: site.url }}",
            "url": "{{ author.url | prepend: site.url }}",
            "sameAs": null,
            "description": null,
        },
{% endif %}
{% if page.title %}
        "headline": "{{ page.title }}",
        {% if page.date %}
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        {% endif %}
        "keywords": "{{ page.tags | join:', ' }}",
{% endif %}
        "image": "{% if page.timage %}{{ page.image | prepend: site.url }}{% else %}{{ site.image | prepend: site.url }}{% endif %}",
        "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
        "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}"
    }
  </script>
</head>
